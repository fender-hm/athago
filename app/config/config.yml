imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    translator: ~
    #esi:             ~
    #translator:      { fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    fragments:       ~
    http_method_override: true
    test: ~
    session:
        storage_id: session.storage.filesystem

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    filters:
        cssrewrite: ~
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        #yui_css:
        #    jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    spool:     { type: memory }

fos_user:
    db_driver: orm
    firewall_name: main
    user_class: Application\Bundle\UserBundle\Entity\User

sonata_block:
    default_contexts: [cms]
    blocks:
        sonata.admin.block.admin_list:
            contexts:   [admin]

stof_doctrine_extensions:
    default_locale: en_US
    orm:
        default:
            tree: true
            timestampable: true
            sluggable: true
            uploadable: false

vich_uploader:
    db_driver: orm
    mappings:
        slide_image:
            uri_prefix: /images/slides
            upload_destination: %kernel.root_dir%/../web/images/slides
            namer: vich_uploader.namer_uniqid
        realistate_image:
            uri_prefix: /images/realistate
            upload_destination: %kernel.root_dir%/../web/images/realistate
            namer: vich_uploader.namer_uniqid

liip_imagine:
    filter_sets:
        slide:
            quality: 75
            filters:
                thumbnail: { size: [960, 325], mode: outbound }
        realistate_thumb:
            quality: 75
            filters:
                thumbnail: { size: [282, 169], mode: outbound }
        realistate_admin_thumb:
            quality: 75
            filters:
                thumbnail: { size: [150, 100], mode: outbound }
        realistate_big:
            quality: 75
            filters:
                thumbnail: { size: [800, 600], mode: outbound }
        sale_company_admin_thumb:
            quality: 75
            filters:
                thumbnail: { size: [100, 100], mode: outbound }
        sale_big_img:
            quality: 75
            filters:
                thumbnail: { size: [540, 324], mode: outbound }
        sale_small_img:
            quality: 75
            filters:
                thumbnail: { size: [169, 102], mode: outbound }
        sale_company_logo:
            quality: 75
            filters:
                thumbnail: { size: [130, 95], mode: inset }
